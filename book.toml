[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.1" # do not edit: managed by `mdbook-admonish install`

[output]

[output.html]
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-admonish.css", "./mdbook-admonish.css"]
git-repository-url = "https://github.com/Noxsios/lunch-and-learn"
default-theme = "latte"
preferred-dark-theme = "frapp√©"
